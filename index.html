<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tayaba 💗</title>
  <style>
    body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  font-family: sans-serif;
  overflow: hidden;
}

.container {
  text-align: center;
  background: white;
  padding: 30px 40px;
  border-radius: 20px;
  box-shadow: 0 0 25px rgba(0,0,0,0.2);
}

#msg {
  font-size: 24px;
  margin: 20px 0;
  color: #c00000;
  font-weight: bold;
}

.btn-group {
  display: flex;
  justify-content: center;
  gap: 20px;
}

button {
  padding: 12px 25px;
  font-size: 20px;
  cursor: pointer;
  border: none;
  border-radius: 10px;
  transition: 0.3s;
}

#yesBtn {
  background: #008000;
  color: white;
}

#yesBtn:hover {
  background: #005500;
}

#noBtn {
  background: #ff3b3b;
  color: white;
}

#noBtn:hover {
  background: #cc0000;
}

.heart {
  position: absolute;
  font-size: 30px;
  animation: floatUp 3s linear infinite;
  color: #ff0055;
}

@keyframes floatUp {
  0% { transform: translateY(0); opacity: 1; }
  100% { transform: translateY(-200px); opacity: 0; }
}

  </style>
</head>
<body>

<div class="container">
  <h2>Tayaba... I have a question 💕</h2>
  
  <p id="msg">Tum meri best friend se zyada ho... 💖</p>

  <div class="btn-group">
    <button id="yesBtn">Yes ✅</button>
    <button id="noBtn">No ❌</button>
  </div>
</div>

<script>
    let noBtn = document.getElementById("noBtn");
let yesBtn = document.getElementById("yesBtn");
let msg = document.getElementById("msg");

noBtn.addEventListener("mouseover", function () {
  let x = Math.floor(Math.random() * 300) - 150;
  let y = Math.floor(Math.random() * 300) - 150;
  noBtn.style.transform = `translate(${x}px, ${y}px)`;
});

yesBtn.addEventListener("click", function () {
  msg.innerText = "Yay! Now you're officially more than my best friend ❤️";
  createHearts();
});

function createHearts() {
  setInterval(() => {
    let heart = document.createElement("div");
    heart.innerHTML = "❤️";
    heart.classList.add("heart");
    heart.style.left = Math.random() * window.innerWidth + "px";
    heart.style.top = window.innerHeight + "px";
    document.body.appendChild(heart);

    setTimeout(() => {
      heart.remove();
    }, 3000);
  }, 300);
}

</script>
</body>
</html>
